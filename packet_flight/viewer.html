<html lang="en"><head>
<meta charset="utf-8">
<title>Packet Flight</title>

<script src="js/jquery.min.js"></script>
<script src="js/raphael-min.js"></script>
<script src="js/packet-flight.js"></script>
<script src="js/data.js"></script>

<style media="screen">
    html, body {
      height: 100%;
      background-color: #efefef;
    }

    #canvas {
      margin: auto;
    }

    #controls {
      width: 100%;
      text-align: center;
      font-size: 20px;
      margin-top: auto;
      position: absolute;
      top: 50%;
      z-index: 1;
    }

    #replay {
      position: relative;
      top: -50%;
    }
</style>

<script>

$(function() {
  var paper = Raphael("canvas", "100%", "100%");
  init_data();
  start_animation(paper, 2);
});

</script>

<div id="controls" style="display: none;">
  Fin
</div>

<div id="canvas"> </div>

</body>
</html>
